<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <head><title>All the photos</title></head>
</head>
<body>
    {% include 'templates/header.html' %}

    <table>
        {% for photo in photos %}

        {% endfor %}
    </table>
</body>
</html>
